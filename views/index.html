{% extends "layout.html" %}

{% block navbar %}

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Brand</a>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{% endblock %}



{% block content %}
  <!-- Split button -->
<div class="btn-group">
  <button type="button" class="btn btn-danger">Hotels</button>
  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
    <select id="hotel-select" class="selectpicker" multiple>
    {% for hotel in hotels %}
      <option value={{hotel.id}}>{{hotel.name}}</option>
    {% endfor %}
    </select>
</div>

<div class="btn-group">
  <button type="button" class="btn btn-success">Restaurants</button>
  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    {% for restaurant in restaurants %}
      <li>{{restaurant.name}}</li>
    {% endfor %}
  </ul>
</div>

<div class="btn-group">
  <button type="button" class="btn btn-primary">Activities</button>
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    {% for activity in activities %}
      <li>{{activity.name}}</li>
    {% endfor %}
  </ul>
</div>
